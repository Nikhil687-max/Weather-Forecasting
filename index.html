<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="weatherForCast">
        <h2 id="Heading">Weather app</h2>
        <div id="form">
            <input id="inputCity" type="text" placeholder="Enter the City name..">
            <button id="searchBtn">Get Weather</button>
        </div>
        <div id="output">
            <p id="cityName"></p>
            <p id="Temperature"></p>
            <p id="Discription"></p>
        </div>
        <p id="ifError" class="hidden">no city with entered name found.</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
